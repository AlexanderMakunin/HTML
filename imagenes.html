<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes</title>
</head>
<body>
    <h1>Imágenes externas y locales</h1>
    <h2>Imagen desde URL Externa</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Rick_Astley.jpg/200px-Rick_Astley.jpg" alt="Imagen Externa" width="300">
    <p><strong>Imagen Externa</strong></p>

    <h2>Imagen desde Archivo Local</h2>
    <img src="Floppa.jfif" alt="Imagen Local" width="300">
    <p><strong>Imagen Local</strong></p>

    <p>Imagen externa en cualquier momento pueden cambiar la imagen y desde local nunca la cambian ya que en local tu tienes la imagen pero si la cambias o borras afecta</p>
</body>
</html>
