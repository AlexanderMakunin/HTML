<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <linkrel="stylesheet"href="tarjeta.css">
    <style>
    .tarjeta {
        border: 5px solid black;
        height: 400px;
        width: 600px;
        background-color: grey;
        position: absolute;
    }
    .tarjeta div{
        margin: 50px;
        padding: 150px;
        background-color: blue;
        border-radius: 30px;
    }
    </style>
</head>
<body>
    <div class="tarjeta">
        <div>
            <h2>Alexander Makunin</h2>
            <h3>Dormir</h3>
            <p>Duermo, juego y respiro</p>
        </div>
    </div>
</body>
</html>
