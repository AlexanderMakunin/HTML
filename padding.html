<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de CSS: Margin, Padding, Border</title>
<style>
        .box {
            width: 200px;
            height: 150px;
            border: 5px solid black;
            margin: 20px;
            padding: 15px;
        }

        .box1 {
            background-color: lightblue;
        }

        .box2 {
            background-color: lightgreen;
            margin: 40px; /* más margen */
            padding: 30px; /* más espacio dentro del cuadro */
        }

        .box3 {
            background-color: lightcoral;
            margin: 10px; /* menos margen */
            padding: 5px; /* menos espacio dentro del cuadro */
        }
    </style>
</head>
<body>
    <h1>Ejemplos de CSS: Margin, Padding, Border, Width y Height</h1>

    <div class="box box1">
        <p>Cuadro con 20px de margen y 15px de padding.</p>
    </div>

    <div class="box box2">
        <p>Cuadro con 40px de margen y 30px de padding.</p>
    </div>

    <div class="box box3">
        <p>Cuadro con 10px de margen y 5px de padding.</p>
    </div>

</body>
</html>
