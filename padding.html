<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de CSS: Margin, Padding, Border</title>
    <style>

        .container {
            border-color: purple;
            background-color: purple;
        }

        .marco {
            border-color: rose;
            background-color: rose;
        }

        .margin-indicator {
            border-color: yellow;
            background-color: yellow;
        }

        .padding-indicator {
            border-color: green;
            background-color: green;
        }
        .ActualContent-Indicator{
            background-color: red;
            background-color: red;
        }
        .border-indicator{
            background-color: blue;
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Ejemplo de CSS</h1>
    <p>Este ejemplo ilustra el uso de margin, padding, border, width y height con colores visibles.</p>
    
    <div class="container">
        <div class="marco">
            <div class="margin-indicator"></div>
            <div class="border-indicator"></div>
            <div class="padding-indicator"></div>
            <h2 class="ActualContent-indicator">Contenido dentro del marco</h2>
        </div>
    </div>
</body>
</html>
