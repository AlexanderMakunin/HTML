<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de CSS: Margin, Padding, Border</title>
    <style>
        .marco {
            margin: solid #4543ac 20px; /* Espacio exterior */
            padding: solid #1256gf 20px; /* Espacio interior */
            border: 5px solid #3498db; /* Borde azul */
            background-color: #fff; /* Fondo blanco */
            width: 300px; /* Ancho del marco */
            height: 200px; /* Alto del marco */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra para efecto visual */
        }
    </style>
</head>
<body>
    <h1>Ejemplo de CSS</h1>
    <p>Este ejemplo ilustra el uso de margin, padding, border, width y height.</p>
    
    <div class="marco">
        <h2>Contenido dentro del marco</h2>
        <p>Este es un ejemplo de c√≥mo se aplica padding (espacio interior), margin (espacio exterior) y border (borde) en CSS.</p>
    </div>
</body>
</html>
